<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Загрузка файла с ценами</title>
    </head>
    <body>
        <div>
            <p style="font-size: 14px;">Добавить файл:</p>
                <form method="post" enctype="multipart/form-data">

                    {{ upload_file_form.as_p }}
                    <button type="submit">Загрузить</button>
                </form>
        </div>
    </body>
</html>
